<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/8d0d3393b4.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">

    <title>9-1 Produce Farms</title>
  </head>
  <body>
      <!-- Header -->
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg fixed-top nav-menu">
            <a href="#"><i class="fas fa-seedling fa-3x"></i></a>
            <button class="navbar-toggler nav-button" type="button" data-toggle="collapse"
            data-target="#navbar">
            <div class="bg-light bar1"></div>
            <div class="bg-light bar2"></div>
            <div class="bg-light bar3"></div>
            
    </button>
    <div class="collapse navbar-collapse justify-content-end text-uppercase
    font-weight-bold" id="navbar">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a href="#" class="nav-link m-2 menu">Home</a>
        </li>
        <li class="nav-item">
            <a href="#about" class="nav-link m-2 menu">About</a>
        </li>
        
        <li class="nav-item">
            <a href="#contact" class="nav-link m-2 menu">Contact</a>
        </li>
    </ul>

        </div>
        


        </nav>
        <!-- End of Navbar -->
        <!-- Banner -->
        <div class="text-light text-right banner">
            <h1 class="display-4 text-center font-weight-bold heading">
                Welcome to 9-1 Farms!
            </h1>
            <div class="row justify-content-center">
                <button type="submit" class="btn btn-primary">Get In Touch!</button>
              </div>
        </div>
        <!-- End of banner -->

    </header>
    <!-- End Of Header -->
    <!-- About Us -->
    <section id="about" class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6 my-4">
                    <h1 class="text-uppercase title-text display-3">Located in Devine, TX</h1>
                    <p class="text">We carry a variety of fresh homegrown produce that is hand-picked for your convenience. Contact for availability and pricing!</p>
                        
                </div>
                <div class="col-md-6 about-images my-4 d-none d-lg-block">
                    <img src="img/img1.jpg" alt="canteloupe" class="img-1 img-thumbnail about-img">
                    <img src="img/img2.jpg" alt="canteloupe" class="img-2 img-thumbnail about-img">
                    <img src="img/img3.png" alt="canteloupe" class="img-3 img-thumbnail about-img">
                    <img src="img/img4.jpg" alt="canteloupe" class="img-4 img-thumbnail about-img">
                    <img src="img/img5.jpg" alt="canteloupe" class="img-5 img-thumbnail about-img">
                </div>
            </div>
        </div>
    </section>
    <!-- End Of About Us==================== -->
    <!-- Contact Us --------->
    <section class="contact">
        <div id ="contact" class="container">
            <div class="text-center py-5">
                <h2 class="py-3"><strong>Contact Us</strong></h2>
                <div class="mx-auto heading-line">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <!-- Google Maps -->
                    <div id="map-container-google-1" class="z-depth-1-half map-container">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d27878.06268968041!2d-98.9313064372633!3d29.142332356447625!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x865c324dd98b0f5d%3A0xd35cb0c64918578c!2sDevine%2C%20TX%2078016!5e0!3m2!1sen!2sus!4v1598724714719!5m2!1sen!2sus" width="100%" height="420px" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>  
                    </div>
                </div>
                <form class="col-lg-6">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input id="email" class="form-control" type="email" aria-describedby="emailHint" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input id="name" class="form-control" type="text" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                         <textarea id="message" class="form-control" placeholder="Message" 
                         rows="5"></textarea>
                    </div>
                    <button type="submit" class="btn hvr-right my-4 btn-lg">
                        Submit
                    </button>
                </form>
            </div>
        </div>
    </section>
    <!-- End Of Contact Us Section--------->
    
    <!-- Footer------------------ -->
    <footer>
    <div class="text-center">
        <h4 class="font-weight-bold">Follow us</h4>
        <div class="d-flex flex-row justify-content-center">
            <span><i class="fab fa-instagram fa-2x"></i></span>
        </div>
        <p>&copy; Copyright 9-1 Produce Farms</p>
        <div class="top">
            <a href="#"><i class="fas fa-arrow-circle-up fa-2x"></i></a>
        </div>
    </div>
</footer>














    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
